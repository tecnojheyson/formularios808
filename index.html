<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<body>
  <div class = "lottie">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://lottie.host/9302fdc8-cb2a-48bb-8405-b8bbb05ce43d/AQEAZDoria.json" background="##fff" speed="1" style="width: 300px; height: 300px" loop autoplay direction="1" mode="normal"></lottie-player>
    <div class="formulario">
       <form action="enviando.html" method="GET">
             <label for="nombres">Nombre:</label>
             <input name="nombres" id="nombres" type="text" placeholder="Ingresa tus nombres">
             <label for="apellidos">Apellidos</label>
             <input name="Apellidos" id="Apellidos" type="text" placeholder="Ingresa tus apellidos">
             <button type="submit" >agregar</button>
        </form>
        <img class="imagen-avatar" alt="avatar-yeily" src="imagen-avatar.png" width="350px" height="500px">
    </div>
   </div>
</body>
</html>
